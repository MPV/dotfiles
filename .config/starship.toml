# https://starship.rs/config/#configuratio

# Don't print a new line at the start of the prompt
add_newline = false

[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
disabled = true

[time]
disabled = false

[kubernetes]
disabled = true
format = '[$context](dimmed green) '

# ------------------------------

# Nerd Font Symbols
# https://starship.rs/presets/#nerd-font-symbols

[aws]
symbol = "  "
disabled = true

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[conda]
symbol = " "

[gcloud]
#format = 'on [$symbol (\($project @ $region\))]($style) '
format = '[$symbol ($project)]($style) '
disabled = true

[git_branch]
format = "[$symbol$branch]($style) "
#symbol = " "
#disabled = true

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
#conflicted = "🏳"
#ahead = "🏎💨"
#behind = "😰"
#diverged = "😵"
#untracked = "🤷‍"
#stashed = "📦"
#modified = "📝"
staged = '[++\($count\)](green)'
#renamed = "👅"
#deleted = "🗑"

